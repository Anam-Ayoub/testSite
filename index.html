<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Test Site</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #333;
      padding: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #4CAF50;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Test Site</h1>
    <p>A simple website with HTML, CSS, and JavaScript</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Hello World!</h2>
    <p>This is a simple website created in one HTML file. Try clicking the button below:</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top:15px; font-weight:bold; color:#4CAF50;"></p>
  </div>

  <footer>
    <p>&copy; 2025 My Test Site</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "You clicked the button! ðŸŽ‰";
    }
  </script>

</body>
</html>
